<body><div style="margin:10px">
    <form method="post">
        
        <h2 class="text-center" style="border-bottom: 1px solid #556"><i class="fa fa-envelope"></i>Feedback</h2>
        
        <div class="form-group"><input type="text" name="name" required placeholder="Nume" class="form-control" id="from-name" /></div>
        <div class="form-group"><select><optgroup label="This is a group">
            <option value="12" selected>Student</option>
            <option value="13">Cadru didactic</option>
            <option value="14">Cercetător</option>
             <option value="15">Altă categorie</option>
            </optgroup>
            </select>
            </div>
        <div class="form-group"><input class="form-control" type="email" name="email" required placeholder="Email" /></div>
        <div class="form-group"><textarea class="form-control" rows="14" name="message" required placeholder="Message"></textarea></div>
        <div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
    </form>
</div>
