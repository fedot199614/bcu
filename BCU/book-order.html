<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">

<body><div style="margin:10px">
    <form method="post">
        
        <h2 class="text-center" style="border-bottom: 1px solid #556">Propuneri pentru achiziţii</h2>
        
        <div class="form-group"><input class="form-control" type="text" name="titlul" required placeholder="Titlul" /></div>
        <div class="form-group"><input class="form-control" type="text" name="autorul" required placeholder="Autorul (autorii)" /></div>
        <div class="form-group"><input class="form-control" type="number" name="anul" required placeholder="Anul de ediție" /></div>
        <div class="form-group"><input class="form-control" type="text" name="editura" placeholder="Editura" /></div>
        <div class="form-group"><input class="form-control" type="text" name="locul" placeholder="Locul publicării" /></div>
        <div class="form-group"><input class="form-control" type="text" name="isbn" placeholder="ISBN/ISSN" /></div>
        <h2 class="text-center" style="border-bottom: 1px solid #556">Solicitant</h2>
        <div class="form-group"><input class="form-control" type="text" name="nume" required placeholder="Nume" /></div>
        <div class="form-group"><input class="form-control" type="text" name="facultate" required placeholder="Facultate" /></div>
        <div class="form-group"><input class="form-control" type="text" name="catedra" required placeholder="Catedra (subdiviziune)" /></div>
        <div class="form-group"><select><optgroup label="This is a group">
            <option value="12" selected>Student</option>
            <option value="13">Cadru didactic</option>
            <option value="14">Cercetător</option>
             <option value="15">Altă categorie</option>
            </optgroup>
            </select>
            </div>
        <div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
    </form>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.4/metisMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
